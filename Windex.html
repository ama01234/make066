<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>みんなで巨大なWを作ろう！</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #667eea 100%);
      color: white;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .header h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      text-align: center;
    }

    .stat-box {
      background: rgba(255,255,255,0.1);
      padding: 15px 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #ffeb3b;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
    }

    .w-button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255,107,107,0.4);
      position: relative;
      overflow: hidden;
    }

    .w-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255,107,107,0.6);
    }

    .w-button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    .w-button:disabled {
      background: #666;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.6;
    }

    .w-button.animate {
      animation: buttonPulse 0.6s ease;
    }

    .dev-mode {
      background: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dev-toggle {
      width: 50px;
      height: 25px;
      background: #333;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .dev-toggle.active {
      background: #4caf50;
    }

    .dev-toggle::after {
      content: '';
      width: 21px;
      height: 21px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: all 0.3s ease;
    }

    .dev-toggle.active::after {
      left: 27px;
    }

    .w-display {
      background: rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .w-art {
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      line-height: 1.2;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255,235,59,0.5);
      white-space: pre;
      text-align: center;
      transition: all 0.5s ease;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      border-radius: 5px;
      transition: width 0.5s ease;
      box-shadow: 0 0 10px rgba(76,175,80,0.5);
    }

    .milestone {
      background: rgba(255,235,59,0.2);
      padding: 15px;
      border-radius: 10px;
      border-left: 4px solid #ffeb3b;
      margin-bottom: 20px;
      animation: slideIn 0.5s ease;
    }

    .effects-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffeb3b;
      border-radius: 50%;
      animation: particle-float 3s ease-out forwards;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
      to { text-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.3); }
    }

    @keyframes buttonPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes particle-float {
      0% { 
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% { 
        opacity: 0;
        transform: translateY(-100px) rotate(360deg);
      }
    }

    .celebration {
      animation: celebrate 2s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1) rotate(5deg); }
      75% { transform: scale(1.1) rotate(-5deg); }
    }

    @media (max-width: 768px) {
      .header h1 { font-size: 2rem; }
      .stats { flex-direction: column; gap: 15px; }
      .controls { flex-direction: column; }
      .w-art { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="effects-container" id="effects"></div>
  
  <div class="header">
    <h1>🎉 みんなで巨大なWを作ろう！ 🎉</h1>
    <div class="subtitle">みんなの力を合わせて、史上最大のWを完成させよう！</div>
  </div>

  <div class="stats">
    <div class="stat-box">
      <span class="stat-number" id="total-count">0</span>
      <div class="stat-label">総参加回数</div>
    </div>
    <div class="stat-box">
      <span class="stat-number" id="unique-users">0</span>
      <div class="stat-label">参加者数</div>
    </div>
    <div class="stat-box">
      <span class="stat-number" id="completion">0%</span>
      <div class="stat-label">完成度</div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress" style="width: 0%"></div>
  </div>

  <div class="controls">
    <button class="w-button" id="w-btn" onclick="addW()">
      ｗを送る！ 🚀
    </button>
    
    <div class="dev-mode">
      <span>開発者モード</span>
      <div class="dev-toggle" id="dev-toggle" onclick="toggleDevMode()"></div>
    </div>
  </div>

  <div id="milestone-area"></div>

  <div class="w-display">
    <div class="w-art" id="w-display">
      ここに巨大なWが現れます...<br>
      みんなの協力が必要です！
    </div>
  </div>

  <script>
    const wShapes = [
    `w`,

`w w`,

`w w
w`,

`w w
w w`,

`w w w
w w`,

`w ww w
w w`,

`w  w  w 
ww ww`,

`w  ww  w
ww  ww`,

`ww w ww
ww ww
w   w`,

`ww ww ww
ww  ww
w    w`
    ];

    const milestones = [
      { at: 5, message: "🎊 最初の仲間が集まりました！" },
      { at: 10, message: "⭐ Wの形が見えてきました！" },
      { at: 15, message: "🔥 みんな頑張ってる！もう少し！" },
      { at: 20, message: "🌟 素晴らしい！Wが立派になってきた！" },
      { at: 25, message: "🎉 ついに完成！みんなありがとう！" }
    ];

    let totalCount = 0;
    let uniqueUsers = new Set();
    let userHasContributed = false;
    let devMode = false;
    let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);

    function generateUserId() {
      return 'user_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
    }

    function addW() {
      const button = document.getElementById('w-btn');
      
      if (!devMode && userHasContributed) {
        showMessage("一人一回だけです！開発者モードをONにすると何度でも送れます 😊");
        return;
      }

      // アニメーション効果
      button.classList.add('animate');
      setTimeout(() => button.classList.remove('animate'), 600);

      // カウント更新
      totalCount++;
      if (!userHasContributed) {
        uniqueUsers.add(currentUserId);
        userHasContributed = true;
      }

      // パーティクル効果
      createParticles();

      // 表示更新
      updateDisplay();
      updateStats();
      checkMilestones();

      // ボタンを無効化（開発者モードでない場合）
      if (!devMode) {
        button.disabled = true;
        button.textContent = "送信完了！ ✅";
        setTimeout(() => {
          button.textContent = "参加済み 👍";
        }, 2000);
      }
    }

    function updateDisplay() {
      const index = Math.min(totalCount - 1, wShapes.length - 1);
      const display = document.getElementById('w-display');
      
      if (totalCount > 0) {
        display.textContent = wShapes[index];
        if (totalCount >= wShapes.length) {
          display.classList.add('celebration');
        }
      }
    }

    function updateStats() {
      document.getElementById('total-count').textContent = totalCount;
      document.getElementById('unique-users').textContent = uniqueUsers.size;
      
      const completion = Math.min(100, Math.round((totalCount / wShapes.length) * 100));
      document.getElementById('completion').textContent = completion + '%';
      document.getElementById('progress').style.width = completion + '%';
    }

    function checkMilestones() {
      milestones.forEach(milestone => {
        if (totalCount === milestone.at) {
          showMilestone(milestone.message);
        }
      });
    }

    function showMilestone(message) {
      const milestoneDiv = document.createElement('div');
      milestoneDiv.className = 'milestone';
      milestoneDiv.textContent = message;
      
      const area = document.getElementById('milestone-area');
      area.appendChild(milestoneDiv);
      
      setTimeout(() => {
        milestoneDiv.remove();
      }, 5000);
    }

    function showMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 20px;
        border-radius: 10px;
        z-index: 10000;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }

    function createParticles() {
      const container = document.getElementById('effects');
      const colors = ['#ffeb3b', '#ff6b6b', '#4caf50', '#2196f3', '#ff9800'];
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = Math.random() * window.innerHeight + 'px';
        particle.style.animationDelay = Math.random() * 0.5 + 's';
        
        container.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 3000);
      }
    }

    function toggleDevMode() {
      devMode = !devMode;
      const toggle = document.getElementById('dev-toggle');
      const button = document.getElementById('w-btn');
      
      toggle.classList.toggle('active', devMode);
      
      if (devMode) {
        button.disabled = false;
        button.textContent = "ｗを送る！ 🚀 (開発者モード)";
        showMessage("開発者モード ON：何度でも送信できます！ 🛠️");
        // 新しいユーザーIDを生成
        currentUserId = generateUserId();
        userHasContributed = false;
      } else {
        if (userHasContributed) {
          button.disabled = true;
          button.textContent = "参加済み 👍";
        } else {
          button.textContent = "ｗを送る！ 🚀";
        }
        showMessage("開発者モード OFF：通常モードに戻りました 📱");
      }
    }

    // 初期化
    updateStats();
    
    // キーボードショートカット
    document.addEventListener('keydown', function(e) {
      if (e.key === 'w' || e.key === 'W') {
        e.preventDefault();
        addW();
      }
      if (e.key === 'd' && e.ctrlKey) {
        e.preventDefault();
        toggleDevMode();
      }
    });
  </script>
</body>
</html>
